<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Edit Book</h1>
        <form action="/p/update" method="post">
            <input type="hidden" id="id" name="id" th:value="${book.id}" />
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${book.name}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" th:value="${book.author}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" th:value="${book.isbn}" class="form-control" />
            </div>
            <div class="form-group">
                <input type="submit" value="Update" class="btn btn-primary"/>
                <a class="btn btn-danger" th:href="@{/p/list}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
