<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Micronaut + Thymeleaf CRUD Application</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Books List</h1>
        <table class="table table-striped table-bordered" border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Actions <a class="btn btn-success" href="/add"><span class="glyphicon glyphicon-plus"></span>Add</a></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book,itrRef : ${books}">
                    <td th:text="${itrRef.index + 1}"></td>
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td><a class="btn btn-primary" th:href="@{/edit/{id}(id=${book.id})}"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}"><span class="glyphicon glyphicon-trash"></span> Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
